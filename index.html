<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
	<title>Cronômetro com JS</title>
</head>
<body>
	<div class="container">
	<h1>Cronômetro com JS</h1>
	<div class="cronometro">
	<div class="timer">
		<div class="time" id="hour">00</div>
		<div class="separetor">:</div>

		<div class="time" id="minutes">00</div>
		<div class="separetor">:</div>	
		
		<div class="time" id="seconds">00</div>
		<div class="separetor">:</div>

		<div class="time" id="milleseconds">000</div>
	</div>	
	</div>
	<div class="buttons">
		<button class="btn" id="startBtn" onclick="startTimer()">Iniciar</button>

		<button class="btn" id="pauseBtn" onclick="pauseTimer()">Pausar</button>

		<button class="btn" id="continueBtn" onclick="returnTime()">Continuar</button>

		<button class="btn" id="resetBtn" onclick="resetTime()">Resetar</button>
	</div>
	</div>

	
<script src="app.js"></script>
</body>
</html>
